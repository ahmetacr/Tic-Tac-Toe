<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=The+Nautigal&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="openingPage">
    <div class="openingHeader">
      <h1>WELCOME TO THE TIC-TAC-TOE GAME</h1>
    </div>

    <div class="options">
      <div class="singlePlayer">
        <button id = 'singlePlayer'>Single-Player</button>
      </div>
      <div class="multiPlayer">
        <button id = 'multiPlayer'>Multi-Player</button>
      </div>
    </div>

  </div>

  <div class="game">
    <div class="gameHeader">
      <h1>TIC TAC TOE</h1>
    </div>
  
    <div class="gameBoard">
      <div class="box">
        <p class="signBox" data-index=0></p>
      </div>
      <div class="box">
        <p class="signBox" data-index=1></p>
      </div>
      <div class="box">
        <p class="signBox" data-index=2></p>
      </div>
      <div class="box">
        <p class="signBox" data-index=3></p>
      </div>
      <div class="box">
        <p class="signBox" data-index=4></p>
      </div>
      <div class="box">
        <p class="signBox" data-index=5></p>
      </div>
      <div class="box">
        <p class="signBox" data-index=6></p>
      </div>
      <div class="box">
        <p class="signBox" data-index=7></p>
      </div>
      <div class="box">
        <p class="signBox" data-index=8></p>
      </div>
    </div>


    <div class="players">
      <p id="player1">PLAYER1</p>
      <p id="player2">PLAYER2</p>
    </div>

    <div class="replay">
      <p class="winner"></p>
      <button id = 'replayBtn'>REPLAY</button>
    </div>
  </div>



  <div class="footer">
    <p>By github@ahmetacr</p>
  </div>
</body>
</html>
