<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="gameBoard">
    <div class="box">
      <p class="signBox" data-index=0></p>
    </div>
    <div class="box">
      <p class="signBox" data-index=1></p>
    </div>
    <div class="box">
      <p class="signBox" data-index=2></p>
    </div>
    <div class="box">
      <p class="signBox" data-index=3></p>
    </div>
    <div class="box">
      <p class="signBox" data-index=4></p>
    </div>
    <div class="box">
      <p class="signBox" data-index=5></p>
    </div>
    <div class="box">
      <p class="signBox" data-index=6></p>
    </div>
    <div class="box">
      <p class="signBox" data-index=7></p>
    </div>
    <div class="box">
      <p class="signBox" data-index=8></p>
    </div>
  </div>
</body>
</html>
